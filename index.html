<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
    <title>Weather Dashboard</title>
</head>
<!-- header -->
<header class="container text-center bg-dark text-white p-2">
    <h1>Weather Dashboard</h1>
</header>
<div class="container carousel-item-left">
    <!-- add class -->
    <div class="row ">
        <div class="col-9 citySearch">
            <div class="row col-md-10">
                 
                <h2>Enter City Name</h2>
                <!-- lets us search for the city we want  -->
                <input type="text" placeholder="Search for City">
                <button type="submit">Submit</button>
            </div>
            <!-- weather cards-->
            <div class="forecastCard">
                <h3>Today's Forecast</h3>
                <ul id="currentWeather">
                    <li>Tempature</li>
                    <li>Wind</li>
                    <li>Hummidity</li>
                    <li>UV Index</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container text-center"   id="futureForecast">
        <h3>Upcoming 5 Day Forecast</h3>
    </div>
</div>

</body>

</html>
